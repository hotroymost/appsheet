<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Ymost - Ứng dụng Quản lý</title>
    <link href="./src/output.css" rel="stylesheet">
  </head>
  <body class="bg-white text-gray-800">
    <!-- Include sections -->
    <!-- You can use server-side includes or frameworks to render these -->
    <!-- For local development, you can copy-paste the contents of each section -->
    <!-- Sections -->
    <div id="header"></div>
    <div id="hero"></div>
    <div id="features"></div>
    <div id="about"></div>
    <div id="contact"></div>
    <div id="footer"></div>

    <script>
      const sections = ["header", "hero", "features", "about", "contact", "footer"];
      sections.forEach(section => {
        fetch(`./src/${section}.html`)
          .then(res => res.text())
          .then(html => {
            document.getElementById(section).innerHTML = html;
          });
      });
    </script>
  </body>
</html>
